{% extends "main.html" %}

{% block content %}

<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Add Supermarket</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{ url_for('addmarket') }}" method="Post" enctype="multipart/form-data">
            <div class="form-group">
                <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
                <label>Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name">
                <label>Address:</label>
                <input type="text" class="form-control" maxlength="100" name="address">
                <label>Choose Market picture</label>
                <input type="file" name="file"/>
                <button type="submit" class="btn btn-default" id="submit" type="submit">Add market</button>
                <a href="{{ url_for('Home') }}">
                    <button type="button" class="btn btn-default">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
