{% extends "main.html" %}

{% block content %}

<h1>{{ product.name }}</h1>

<img src="{{ url_for('static', filename=product.picture) }}" width="50px" height="50px"/>
<p> {{product.price}} </p>
<p>{{product.details}}</p>
{% if supermarket.user.name == currentUser %}
<a href="{{ url_for('editproduct',supermarket_id = supermarket.id,product_id = product.id) }}">Edit</a>
<a href="{{ url_for('deleteproduct',supermarket_id = supermarket.id,product_id = product.id) }}"
   onclick="return confirm('Are you sure?')">Delete</a>
{% endif %}

{% endblock %}
